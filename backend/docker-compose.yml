version: '3.8'

services:
  research-api:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: research-assistant-api
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-llama-3.1-8b-instant}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0}
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=${DEBUG:-False}
    volumes:
      - ../files:/app/files
      - ../src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
